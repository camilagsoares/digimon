<div>
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email">
  </div>
  <div>
    <label for="senha">Senha:</label>
    <input type="password" id="senha" [(ngModel)]="senha">
  </div>
  <button (click)="fazerLogin()">Login</button>
