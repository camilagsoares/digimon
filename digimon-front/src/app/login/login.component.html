<form>
  <h2>Login</h2>
  <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email">
  </div>
  <div class="password-input-container form-group">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="senha">
      <!-- <button type="button" class="toggle-password">Mostrar</button> -->
  </div>
  <button (click)="fazerLogin()">Login</button>
</form>
